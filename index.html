<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍 - Apple Style</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-switch">
        <div class="theme-switch-button">
            <span class="sun">🌞</span>
            <span class="moon">🌙</span>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="logo interactive-text">A.</div>
        <ul class="nav-links">
            <li><a href="#home" class="nav-link">首页</a></li>
            <li><a href="#about" class="nav-link">关于</a></li>
            <li><a href="#skills" class="nav-link">技能</a></li>
            <li><a href="#contact" class="nav-link">联系</a></li>
            <li><a href="game.html" class="nav-link game-link">小游戏 🎮</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="gradient-text interactive-text">Hello</h1>
            <p class="subtitle typing-text">欢迎来到我的个人网站</p>
            <div class="scroll-indicator">
                <div class="mouse"></div>
                <p>向下滚动探索更多</p>
            </div>
        </div>
        <div class="floating-elements">
            <div class="float-item">💻</div>
            <div class="float-item">🎨</div>
            <div class="float-item">📱</div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title">关于我</h2>
            <div class="about-grid">
                <div class="about-card" data-tilt>
                    <div class="card-content">
                        <h3>个人简介</h3>
                        <p class="reveal-text">热爱技术，追求创新。专注于创造优秀的用户体验和解决方案。</p>
                    </div>
                </div>
                <div class="about-card" data-tilt>
                    <div class="card-content">
                        <h3>工作经历</h3>
                        <p class="reveal-text">拥有丰富的项目经验，善于团队协作和问题解决。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="container">
            <h2 class="section-title">专业技能</h2>
            <div class="skills-grid">
                <div class="skill-card" data-tilt>
                    <div class="skill-icon hover-rotate">💻</div>
                    <h3>开发</h3>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="90"></div>
                    </div>
                    <p>精通前端开发技术</p>
                </div>
                <div class="skill-card" data-tilt>
                    <div class="skill-icon hover-rotate">🎨</div>
                    <h3>设计</h3>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="85"></div>
                    </div>
                    <p>注重用户体验设计</p>
                </div>
                <div class="skill-card" data-tilt>
                    <div class="skill-icon hover-rotate">📱</div>
                    <h3>响应式</h3>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="95"></div>
                    </div>
                    <p>全平台适配开发</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">联系我</h2>
            <div class="contact-content">
                <a href="mailto:your.email@example.com" class="contact-button pulse">发送邮件</a>
                <div class="social-links">
                    <a href="#" class="social-link hover-float">
                        <span class="social-icon">GitHub</span>
                        <span class="social-hover">查看我的代码</span>
                    </a>
                    <a href="#" class="social-link hover-float">
                        <span class="social-icon">LinkedIn</span>
                        <span class="social-hover">职业经历</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 个人网站. All rights reserved.</p>
            <div class="footer-wave"></div>
        </div>
    </footer>

    <!-- 添加粒子效果的容器 -->
    <div id="particles-js"></div>

    <!-- 加载外部库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
